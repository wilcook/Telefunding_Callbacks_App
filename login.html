<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log In</title>
    <!-- reset css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="assets/materialize/css/materialize.css">
    <!-- my stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">

<body>
    <div class="container">
        <div class="col s12 m12 l12">
            <!--       <div class="valign-wrapper">
        <div class="valign center-block"> -->
            <div class="card red darken-4 valign">
                <div class="card-content white-text">
                    <span id="cardTitle" class="card-title">Telefunding Call Backs App</span>
                    <p class="cardMessage loginText">
                        <br>Please enter your email address and password below.</p>
                    <br>
                    <p class="loginText">If you have forgotten your password, please enter your email address then click "I forgot my passsword."</p>
                </div>
                <div class="card-action">
                    <div class="input-group">
                        <p class="inputText">Email
                            <input type="email" name="email" id="email">
                        </p>
                        <p class="inputText">Password
                            <input type="password" name="password" id="password">
                        </p>
                    </div>
                    <a id="login" class="waves-effect waves-light btn">Log in</a>
                    <p>
                        <a class="waves-effect waves-light btn" id="forgot">I forgot my password</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- end of HTML body code, everything below is a script source -->

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <!-- Compiled and minified Materialize JavaScript -->

    <script src="assets/javascript/login.js" type="text/javascript"></script>
</body>

</html>
