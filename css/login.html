<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Call Back App Log In</title>
		<!-- reset css -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="assets/materialize/css/materialize.css">

	<!-- my stylesheet -->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="container">
    <div class="col s12 m12 l12">
<!--       <div class="valign-wrapper">
        <div class="valign center-block"> -->
          <div class="card red darken-4 valign">
            <div class="card-content white-text">
              <span class="card-title">Telefunding Call Backs App</span>
              <p>Please enter your email address and password below.</p>
              <br>
              <p>If you have forgotten your password, please enter your email address then click "I forgot my passsword."</p>
            </div>
            <div class="card-action">
            <div class="input-group">
            	<p>Email
            	<input type="email" name="email" id="email"></p>
            	<p>Password
            	<input type="password" name="password" id="password"></p>
            </div>
              <a id="login" class="waves-effect waves-light btn">Log in</a>
              <p>
              <a class="waves-effect waves-light btn" id="forgot">I forgot my password</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- end of HTML body code, everything below is a script source -->
