<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>employee database</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
<link rel="stylesheet" href="employeeData.css">
</head>
<body>
<div class="container">
	<div class="jumbotron"><h1><i class="fa employeeHeader"></i>Employee Data Management</h1>
	<br>A comprehensive director of employee billable hours</div>
</div>

<!-- current employee data panel -->
<div class="container">
	<div class="panel panel-default">
		<div id="panelHeading" class="panel-heading">
			<h3 class="panel-title">Current Employees</h3>
	</div>
	<div class="panel-body">
	  <!-- Table -->
	  <table id="employeeDisplay" class="table">
	  	<tr>
		  <th>Employee Name</th>
		  <th>Role</th>
		  <th>Start Date</th>
		  <th>Days Worked</th>			
		  <th>Monthly Rate</th>
		  <th>Total Pay</th>
	  	</tr>
	  </table>
	  	</div>
	  </div>
	<div class="panel panel-default">
	  <!-- Default panel contents -->
	  <div id="panelHeading" class="panel-heading">Add Employee</div>
	  <div class="panel-body">
		<div class="input-group">
		<p>Employee Name
		  <input id="employeeName" type="text" class="form-control" aria-describedby="basic-addon1">
		</p>
		<p>Role
		  <input id="role" type="text" class="form-control" aria-describedby="basic-addon1">
		</p>
		<p>Start Date (DD/MM/YY - ex: 01/01/98)
		  <input id="startDate" type="text" class="form-control" aria-describedby="basic-addon1">
		</p>
		<p>Monthly Rate
		  <input id="monthlyRate" type="text" class="form-control" aria-describedby="basic-addon1">
		</p>
		<p><br><button id="submit" type="button" class="btn btn-default" aria-label="Left Align">Submit</button>
		</p>
		</div>
	  </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.min.js" type="text/javascript"></script>
<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
<script src="employeeData.js"></script>

</body>
</html>
